<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lenshub - Landing Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #071952, #DD761C);
            color: white;
            text-align: center;
        }
        .container {
            margin-top: 100px;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.25rem;
            margin-bottom: 30px;
        }
        .btn {
            background-color: #FF9A3F;
            color: white;
            padding: 12px 25px;
            font-size: 1rem;
            border: none;
            border-radius: 25px;
            text-decoration: none;
        }
        .btn:hover {
            background-color: #DD761C;
        }
        .card {
            background-color: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Lenshub</h1>
        <p>Your journey in professional photography begins here.</p>
        <a href="signup.html" class="btn">Login/Signup</a>
    </div>

    <!-- Login Card -->
    <div class="container mt-5">
        <div class="card mx-auto" style="max-width: 500px;">
            <h2 class="mt-3">User Login</h2>
            <p>Select your role to proceed to the login page.</p>
            <div class="d-flex justify-content-center gap-3 mt-3">
                <a href="clientslogin.html" class="btn">Client</a>
                <a href="adminlogin.html" class="btn">Administrator</a>
                
            </div>
            <hr>
            <p class="mt-3">Don't have an account? <a href="signup.html" class="text-warning">Sign up here</a></p>
        </div>
    </div>

    <!-- Include Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
